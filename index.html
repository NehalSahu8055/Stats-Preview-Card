<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  
  <link rel="stylesheet" href="css/style.css">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <!-- desktop -->
    <div class = "container">
      <div class = "card1">
        <div class = "card1-row">
          <div class = "txt">
            <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
            <span>Discover the benefits of data analytics and make better deCisions regarding revenue, customer experience, and overall efficiency.</span>
          </div>
          <div class = "stats">
            
            <div class = "stats-11">
              
                <h2>10k+</h2>
                <span>COMPANIES</span>
              
            </div>
            <div class = "stats-12">
              
                <h2>314</h2>
                <span>TEMPLATES</span>
               
            </div>
            <div class = "stats-13">

              <h2>12M+</h2>
              <span>QUERIES</span>
              
            </div>

          </div>
          
        </div>
       
      </div>
      <div class = "card2">
          
        <div class = "card2-row">
          <div class = "image">
            <img src="images/image-header-desktop.jpg" alt="image-header-desktop">
            <div class = "overlay">
            
            </div>
          </div>
          

        </div>
      </div>
     </div>
  </main>      
</body>
</html>
